<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" th:href="@{/resources/css/main.css}"/>
    <meta charset="utf-8">
    <title>Liste des Espèces</title>
</head>
<body>
    <ol>
        <li>Liste des espèces</li>
    </ol>
    <table class="mainTable">
        <thead>
        <!-- … -->
        </thead>
        <tbody>
            <tr th:each="speciesItem : ${speciesList}">
                <td th:text="${speciesItem.commonName}"/>
                <td th:text="${speciesItem.latinName}"/>
            </tr>
        </tbody>
    </table>
</body>
</html>
